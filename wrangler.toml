name = "luna"
main = "./dist/_worker.js/index.js"
compatibility_date = "2025-03-25"
compatibility_flags = [ "nodejs_compat" ]

[assets]
binding = "ASSETS"
directory = "./dist"

[observability]
enabled = true

# Optional: Enable preview URLs
preview_urls = true

# Optional: Use workers.dev subdomain
workers_dev = true

# Production environment configuration
[env.production]
name = "astro-app-production"

# Build configuration
[build]
command = "npm run build"